<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chart 9 - Ringfence</title>
  <meta name="description" content="Chart 9 - Health Leaders' Panel">
  <meta name="author" content="Nuffield Trust">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <![endif]-->


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script>
$(document).ready(function() {
  Highcharts.setOptions({chart: {renderTo: 'chart'}});
  var chart = new Highcharts.Chart({
      colors: ["#6A848E", "#6A848E", "#6A848E", "#2b505e"],
      chart: {
         defaultSeriesType: 'column',
         spacingBottom: 25
      },
      title: {
         text: ''
      },
      credits: {
        text: '© Nuffield Trust'
    },
      xAxis: {
      labels: {
          enabled: true,
      },
          categories: ['The NHS budget should not be ringfenced','The NHS budget should be ringfenced and receive no further resources','The NHS budget should be ringfenced and receive £8bn extra funding by 2020','The NHS budget should be ringfenced and receive a greater sum than £8bn extra funding by 2020']
            
      },
      yAxis: {
         title: {
         text: 'Percentage of respondents',
         max: 100,
         },
      labels: {
            formatter: function() {
                return this.value + '%';
            }
      },

      },
      
      tooltip: {
         formatter: function() {
            return ''+
               '<strong>' + this.x +':</strong> '+ this.y + '%';
         }
      },
      legend: {
         enabled: false,
      },
      series: [
         	   {
         pointWidth: 100,
         data: [6.8,6.8,24.3,62.2]},
              ],
    plotOptions: {
        series: {
            pointWidth: 10,
            groupPadding:0.5,
            pointPadding:0,
            colorByPoint: true

        }
    }
     
   });
});
</script>
